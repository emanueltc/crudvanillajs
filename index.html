  <h1>Empleados</h1>
  </div>
  <div class="panel-body">
    <table id="listaEmpleados" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbTable">
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="modal-nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="modal-nombre">
          </div>
           <div class="form-group">
            <label for="modal-apellido" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="modal-apellido">
          </div>
           <div class="form-group">
            <label for="modal-email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="modal-email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btModificar">Send message</button>
      </div>
    </div>
  </div>
</div>
