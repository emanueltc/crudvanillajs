<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Listado de Empleados</title>
    <style type="text/css">
    	#exampleModal {display:none;}
      h1 {
      padding: 50px 0px 0px 50px;
      }
      .panel-body {
      padding: 50px;
      }
      .table td, .table th {
      text-align: center;
      }
    </style>
  </head>
  <body>
  <h1>Listado de Empleados</h1>
  </div>
  <div class="panel-body">
    <table id="listaEmpleados" class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbTable">
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="modal-nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="modal-nombre">
          </div>
           <div class="form-group">
            <label for="modal-apellido" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="modal-apellido">
          </div>
           <div class="form-group">
            <label for="modal-email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="modal-email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btModificar">Send message</button>
      </div>
    </div>
  </div>
</div>

</div>

	<script src="app.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
